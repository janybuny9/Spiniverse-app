<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiniverse</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7JXS24LH20"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7JXS24LH20');
</script>
</head>
<body>
  <video autoplay muted loop id="backgroundVideo">
    <source src="Images/PORK_1.mp4" type="video/mp4">
    <source src="Images/PORK_1.gif" type="image/gif">
  </video>
  <button id="playButton" style="position: fixed; top: 10px; right: 10px; z-index: 2;">🐸 mute/unmute</button>
  <div class="container">
    <h1>Spiniverse</h1>
    <p>Good Luck</p>
    <div class="roulette-container">
      <div class="roulette"></div>
      <div id="winner" class="winner hidden">
        <img id="winnerImage" src="" alt="Winner">
        <a id="winnerLink" href="#" target="_blank" onclick="closeWinner()">Winning Referral Link</a>
      </div>
    </div>
    <button id="spinButton">Spin</button>
    <button id="addLinkButton">Add Your Referral Link</button>
    <div id="addLinkForm" class="hidden">
      <input type="text" id="newRefLink" placeholder="Enter your referral link">
      <button id="submitLinkButton">Submit</button>
      <button id="cancelLinkButton">Cancel</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
